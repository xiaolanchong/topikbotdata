        남자 : 우선 자격증이 있어야 하고요. 위험물을 다루니까 꼼꼼하고 침착한 성격이 좋습니다. 요즘은 음악에 맞춰 불꽃을 터뜨리니까 예술적 감각이 있으면 더 좋고요.

  # 17
  - text: |-
