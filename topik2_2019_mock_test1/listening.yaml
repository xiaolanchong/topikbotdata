          해주고 아무 일도 없었다는 듯이 다시 사라지는 장면이 나옵니다. 그런데 이런 영웅들 이 영화 속에만 등장하는 것은 아닌 것 같습니다. 얼마 전에 있었던 사건인데요. 화재가 발생한 5층짜리 건물에 살던 한 청년이 자신은 가장 먼저 밖으로 대피했음에도 불구하 고 잠들어 있던 이웃들을 구하기 위해 다시 건물로 들어가 집집마다 초인종을 눌러 이 웃 주민들을 모두 대피시킨 일이 있었습니다. 청년의 희생 덕분에 그 건물의 다른 주민 들은 모두 무사할 수 있었지만 청년은 안타깝게도 유독가스를 많이 마셔서 숨지고 말았 는데요. 이처럼 희생을 무릅쓰고 위험에 처한 사람들을 돕는 숨은 영웅들이 우리 주변 에도 많이 있습니다. 그리고 그러한 영웅들이 결국 더욱 살 만한 세상을 만들어 가고 있 는 것이고요. 우리는 그들의 희생을 잊어서는 안 되며 우리 자신도 위험에 처한 이웃들 을 그냥 외면하는 일이 없도록 해야 할 것입니다.
          49
          ② 영화 속에서는 위험에 처할 때마다 영웅이 나타난다. → 위험에 처할 때마다 초인적인 영웅이 나
