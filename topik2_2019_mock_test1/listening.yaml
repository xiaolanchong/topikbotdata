          ③ 화재가 발생한 건물의 주민들은 모두 잠을 자고 있었다. → 화재가 발생한 건물에 살던 한 청년이 가장 먼저 밖으로 나왔다가 다시 건물 안으로 들어가서 자고 있던 이웃들을 구했다.
          ④ 청년은 화재 현장에서 빨리 대피하지 못해 숨지고 말았다. → 청년은 화재 현장에서 가장 먼저밖으로 대피했었다.


