  # 11
  - text: |-
      지난 10일 저녁, 여의도 63빌딩 회의장은 강연을 들으러 온 사람들로 가득 찼다. 강연 을 할 사람은 재미 교포 사업가인 김진우 씨였다. 김진우 씨는 1988년에 미국으로 가서 식품 회사에 다니다가 자기 사업을 시작했다. 김치나 불고기 등의 한식을 미국 사람들의 입맛에 맞게 바꾼 메뉴로 식당을 열었는데 시작하자마자 메뉴들이 인기를 얻어 김 사장 은 큰돈을 벌 수 있었다. 그렇게 돈을 번 김 사장은 이후 식당 사업을 확장하는 한편 그 지역의 학생들에게 장학금을 주거나 어려운 가정을 후원하는 등 미국 사회에서 존경 받 는 사업가로서 다양한 활동을 하고 있다.
      ① 강연은 재미 교포들을 위해 마련된 것이다. 
      ② 김 사장은 사업으로 번 돈을 남을 돕는 일에 썼다.
      ③ 김 사장은 식품 회사에 다니다가 미국으로 가게 되었다. 
      ④ 강연은 새로운 한식 메뉴를 소개하는 내용으로 구성되었다.

    choice: [1, 2, 3, 4]
    answer: X
    comment: |-
      김진우 씨는 식당 사업을 통해 번 돈으로 학생들에게 장학금을 주거나 어려운 가정을 도와주는 일 을 하고 있다.

