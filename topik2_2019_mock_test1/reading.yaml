  # 9
  - text: |-
      ※ ［9~12］ 다음 글 또는 그래프의 내용과 같은 것을 고르십시오. (각 2점)
      09. {{r09}}
      ① 수영 강습은 7월 20일에 시작한다. 
      ② 청소년들만 강습을 신청할 수 있다. 
      ③ 강습을 신청하려면 체육관에 직접 가야 한다. 
      ④ 강습 기간 동안 일주일에 한 번 수영을 배울 수 있다.

    choice: [1, 2, 3, 4]
    answer: 4
    comment: |-
      수영 강습은 8월 1일에 시작하며, 마포구 주민이라면 누구나 인터넷을 통해 홈페이지에서 신청이 가능하다.

  # 10
  - text: |-
      10. {{r10}}
      ① 대체 휴일을 긍정적으로 생각하는 사람이 많다. 
      ② 대체 휴일에는 모든 직장인들이 출근하지 않는다. 
      ③ 대체 휴일에는 경제적인 부담에서 벗어날 수 있다.
      ④ 대체 휴일에 가족과 함께 지내려는 사람들은 별로 없다.

    choice: [1, 2, 3, 4]
    answer: 1
    comment: |-
      대체 휴일을 긍정적으로 생각한다는 응답자가 61%에 달해, 부정적으로 보는 응답자보다 훨씬 많은 것으로 나타났다.
