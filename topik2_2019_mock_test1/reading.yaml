
title: "TOPIK 2 읽기"
question:

  # 1  【】（）［］
  - text: |-
      ※ ［1~2］（ ）에 들어갈 가장 알맞은 것을 고르십시오. (각 2점)
      01. 어젯밤에 소설 한 권을 끝까지 다 （ ） 잠을 못 잤다.
      ① 읽는데도 
      ② 읽자마자 
      ③ 읽었다가
      ④ 읽느라고

    choice: [1, 2, 3, 4]
    answer: 4
    comment: |-
      V-느라고 앞 문장이 뒤 문장에 대한 원인이나 이유가 됨을 나타낸다. 주로 같은 시간에 앞뒤 문장 의 행위가 모두 이루어져야 할 때, 앞의 행위를 한 것으로 인해 뒤의 행위를 하지 못했거나 부정적 인 결과가 나왔을 때 사용한다.

  # 2
  - text: |-
      02. 이렇게 계획 없이 （ ） 나중에 후회하게 될 수도 있다.
      ① 살다가는 
      ② 살더라도 
      ③ 살았더니
      ④ 산다더니

    choice: [1, 2, 3, 4]
    answer: 1
    comment: |-
      V-다가는 앞의 행위나 상태가 지속되면 뒤의 결과가 생길 수 있음을 나타낸다. 보통 부정적인 상 황이나 의외의 결과가 생기게 될 것임을 나타낼 때 사용한다.


  # 3
  - text: |-
      ※ ［3~4］ 다음 밑줄 친 부분과 의미가 비슷한 것을 고르십시오. (각 2점)
      03. 김 대리가 출근하지 않은 걸 보니 많이 아픈 모양이다.
      ① 아픈 척한다. 
      ② 아픈가 보다. 
      ③ 아플 줄 몰랐다.
      ④ 아플 리가 없다.

    choice: [1, 2, 3, 4]
    answer: 2
    comment: |-
      A-(으)ㄴ/V-는 모양이다. 다른 사실이나 상황을 근거로 하여 볼 때 현재 어떤 상태일 것이라고 추 측함을 나타낸다.          

  # 4
  - text: |-
      04. 아이들의 버릇은 부모가 교육하기에 달려 있다.
      ① 교육했으면 싶다.
      ② 교육하면 그만이다.
      ③ 교육하기 나름이다.
      ④ 교육하려면 멀었다.

    choice: [1, 2, 3, 4]
    answer: 3
    comment: |-
      V-기에 달려 있다. 어떤 일이나 상황이 어떻게 하는가에 따라 달라질 수 있음을 나타낸다.

  # 5
  - text: |-
      ※ [5~8] 다음은 무엇에 대한 글인지 고르십시오. (각 2점)
      05. {{r05}}
      ① 가방
      ② 모자
      ③ 신발
      ④ 안경

    choice: [1, 2, 3, 4]
    answer: 3
    comment: |-
      '신다.'이라는 어휘나 표현을 통해 답을 유추해낼 수 있다.

  # 6
