  # 1  【】（）［］  ▁
  - text: |-
      ※ ［1~2］（ ）에 들어갈 가장 알맞은 것을 고르십시오. (각 2점)
      01. 어젯밤에 소설 한 권을 끝까지 다 （ ） 잠을 못 잤다.
      ① 읽는데도 
      ② 읽자마자 
      ③ 읽었다가
      ④ 읽느라고

    choice: [1, 2, 3, 4]
    answer: 4
    comment: |-
      V-느라고 앞 문장이 뒤 문장에 대한 원인이나 이유가 됨을 나타낸다. 주로 같은 시간에 앞뒤 문장 의 행위가 모두 이루어져야 할 때, 앞의 행위를 한 것으로 인해 뒤의 행위를 하지 못했거나 부정적 인 결과가 나왔을 때 사용한다.

