
description: TOPIK 2 실전 모의고사 (2019), пробный тест
section:
  - title: 듣기
    question:
        # 1
      - text: |-
              ※ [1~3] 다음을 듣고 알맞은 그림을 고르십시오. (각 2점)
              *01번* http://tiny.cc/mxjt9y

        # since audio-link is not included into message, it's ok not to shorted the link
        audio: https://github.com/xiaolanchong/topikbotdata/raw/master/topik2_2019_mock_test1/audio/01.mp3
        # any unique set, A,B,C  I, II, III  etc.
        choice: [1, 2, 3, 4]
        # an element within choice range
        answer: 3
        comment: |-
                 남자: 여보, 이 스웨터를 입어 볼까요?
                 여자: 그 색깔은 당신한테 안 어울릴 것 같은데요.
                 남자: 그럼 다른 색깔이 있는지 물어봐야겠네요.
                 '그 색깔은 당신한테 안 어울릴 것 같은데요'라는 여자의 말에서 남자가 여자에게 옷을 보여 주고 있는 상황임을 알 수 있다.

      # 2
      - text: "*02번* http://tiny.cc/t1i02"
        audio: https://github.com/xiaolanchong/topikbotdata/raw/master/topik2_2019_mock_test1/audio/02.mp3
        choice: [1, 2, 3, 4]
        answer: 2
        comment: |-
                 남자: 넌 어떤 걸로 먹을래?
                 여자: 음, 난 딸기 맛으로 먹을래.
                 남자: 알았어. 내가 아이스크림을 주문하고 갈게. 저쪽 자리에 가서 앉아 있어.
                 '내가 아이스크림을 주문하고 갈게. 저쪽 자리에 가서 앉아 있어'라는 남자의 말에서 두 사람이 계산대 앞에 서 있는 상황임을 알 수 있다.

      # 3
      - text: "*03번* http://tiny.cc/5pry9y"
        audio: https://github.com/xiaolanchong/topikbotdata/raw/master/topik2_2019_mock_test1/audio/03.mp3
        choice: [1, 2, 3, 4]
        answer: 4
        comment: |-
                 남자: 요즘 많은 중고등학교에서 영교시 체육 수업을 실시하고 있습니다. 학교에서 이처럼 체육 수업을 강화하자 학생들에게 긍정적인 변화가 일어나고 있는 것으로 나타났습니 다. 한 조사 결과에 따르면 체육 수업으로 인해 무엇보다 학생들의 교우 관계가 좋아졌으며 다른 수업 시간에 집중력이 높아진 경우도 있다고 합니다.
                 '체육 수업을 강화하자 학생들에게 긍정적인 변화가 일어나고 있다'는 말과 '교우 관계, 집중력 등 | 의 어휘를 통해 체육 수업의 효과에 대한 조사 결과임을 알 수 있다.

      # 4
      - text: |-
              ※ [4~8] 다음 대화를 잘 듣고 이어질 수 있는 말을 고르십시오. (각 2점)
              *04번*
              ① 그동안 힘들었을 테니까 잘 쉬고 와요.
              ② 그래도 좋은 기회니까 열심히 해 보세요.
              ③ 그만둘 만큼 회사에 다니기가 싫었나 봐요.
              ④ 그렇게 하고 싶은 공부가 있는 줄 몰랐어요.

        audio: https://github.com/xiaolanchong/topikbotdata/raw/master/topik2_2019_mock_test1/audio/04.mp3
        choice: [1, 2, 3, 4]
        answer: 4
        comment: |-
                남자: 나영 씨, 회사를 그만둔다면서요?
                여자: 네, 꼭 해 보고 싶은 공부가 있어서 다음 달에 유학을 가거든요.
                남자: __________
                여자가 다음 달에 유학을 간다'고 했으니까, 하고 싶은 공부가 있었는지 몰랐다는 의미의 말이 이 어지는 것이 좋다.

      # 5
      - text: |-
              *05번*
              ① 시간이 얼마나 걸릴지 모르겠어요.
              ② 제시간에 시작하게 돼서 다행이네요.
              ③ 회의가 끝나고 가도 늦지 않을 거예요.
              ④ 회의에 필요한 자료들을 좀 챙겨 오세요.

        audio: https://github.com/xiaolanchong/topikbotdata/raw/master/topik2_2019_mock_test1/audio/05.mp3
        choice: [1, 2, 3, 4]
        answer: 3
        comment: |-
                 여자: 회의가 모레 오후로 미뤄졌대요.
                 남자: 그래요? 몇 시에 시작인데요? 전 4시부터 다른 일이 있어서요.
                 여자: __________
                 남자가 4시부터 다른 일이 있다”고 했으니까, 회의가 끝나고 가도 늦지 않을 거라는 의미의 말이 이어지는 것이 좋다.

      # 6
      - text: |-
              *06번*
              ① 공연은 며칠부터 시작이야?
              ② 이제 감기는 다 나은 것 같아??
              ③ 나는 시간을 내기가 힘들 것 같아.
              ④ 다음에 좋은 공연이 있으면 꼭 같이 보자.

        audio: https://github.com/xiaolanchong/topikbotdata/raw/master/topik2_2019_mock_test1/audio/06.mp3
        choice: [1, 2, 3, 4]
        answer: 4
        comment: |-
                 여자: 진수야, 공연 잘 보고 왔어? 약속을 못 지켜서 미안해.
                 남자: 괜찮아, 감기가 그렇게 심했는데 어쩔 수 없지 뭐.
                 여자.__________
                 처음에 여자가 약속을 못 지켜서 미안하다'고 했으니까, 다음에 같이 보자는 의미의 말이 이어지는 것이 자연스럽다.

      # 7
      - text: |-
              *07번*
               ① 급하게 내리는 바람에 챙기지 못했어요.
               ② 계속 조느라고 안내 방송을 못 들었어요.
               ③ 비가 오는 날에는 지하철을 타는 게 좋아요.
               ④ 밖에 비가 오는 줄 알았더라면 챙겼을 텐데요.

        audio: https://github.com/xiaolanchong/topikbotdata/raw/master/topik2_2019_mock_test1/audio/07.mp3
        choice: [1, 2, 3, 4]
        answer: 1
        comment: |-
                 남자: 엄마, 저 지하철에서 졸다가 우산을 놓고 내렸어요.
                 여자: 아니, 우산을 또 잃어버렸어?
                 남자: __________
                 여자가 '우산을 또 잃어버렸냐고 질문했으니까, 우산을 챙기지 못한 이유에 대한 문장이 이어지는 것이 좋다.

      # 8
      - text: |-
              *08번*
              ① 그럼 언제쯤 신청서를 받을 수 있을까요?
              ② 그럼 신청 기간이 남았으니까 기다려 봐야겠네요.
              ③ 그래요? 말하기 대회 준비를 빨리 시작해야겠네요.
              ④ 그래요? 신청서에는 어떤 내용을 쓰는 게 좋을까요?

        audio: https://github.com/xiaolanchong/topikbotdata/raw/master/topik2_2019_mock_test1/audio/08.mp3
        choice: [1, 2, 3, 4]
        answer: 2
        comment: |-
                 남자: 김 선생님, 말하기 대회 신청자가 몇 명이나 됩니까?
                 여자: 아직까지는 네 명밖에 안 돼요. 그래도 신청서는 많이 받아 갔으니까 좀 더 신청하지 않을까요?
                 남자: __________
                 여자가 신청서는 많이 받아 갔다'고 했으니까. 좀 더 기다려 보자는 말이 이어지는 것이 자연스럽다.

      # 9
      - text: |-
              ※ [9~12] 다음 대화를 잘 듣고 여자가 이어서 할 행동으로 알맞은 것을 고르십시오. (각 2점)
              *09번*
              ① 택배를 보내러 간다.
              ② 세탁소에 부탁을 한다.
              ③ 택배 회사에 전화를 한다.
              ④ 세탁소의 위치를 확인한다.

        audio: https://github.com/xiaolanchong/topikbotdata/raw/master/topik2_2019_mock_test1/audio/09.mp3
        choice: [1, 2, 3, 4]
        answer: 2
        comment: |-
                 여자: 여보세요? 택배가 1시쯤 배송된다는 메시지를 받았는데요.
                 남자: 네. 1시에서 2시 사이에 배송될 예정입니다.
                 여자: 그럼 집 앞 세탁소에 맡겨 주시겠어요? 그 시간에 집에 사람이 없어서요...
                 남자: 알겠습니다. 그럼 세탁소에 맡겨 놓겠습니다.
                 여자가 '택배를 세탁소에 맡겨 달라'고 했으니까, 대화 후 여자는 세탁소에 택배를 맡아 줄 것을 부탁할 것이다.

      # 10
      - text: |-
              *10번*
              ① 경주 여행 일정을 짠다.
              ② 한국 역사에 대해 설명해 준다.
              ③ 휴대폰에서 여행 일정을 찾아본다.
              ④ 휴대폰으로 경주에 대해 알아본다.

        audio: https://github.com/xiaolanchong/topikbotdata/raw/master/topik2_2019_mock_test1/audio/10.mp3
        choice: [1, 2, 3, 4]
        answer: 3
        comment: |-
                 여자: 이번 연휴에 경주에 간다면서?
                 남자: 응, 한국 역사에 대해 좀 더 알고 싶어서. 그런데 경주에 가면 뭐부터 해야 할지 잘 모르겠어.
                 여자: 그럼 내가 경주에 갔을 때 구경했던 곳들을 알려 줄게, 여기 휴대폰에 그때 여행 일정을 저장해 두었을 거야.
                 남자: 그래? 잘 됐다. 네가 여행했던 대로 나도 해 봐야겠네.
                 여자가 '휴대폰에 여행 일정을 저장해 두었다'고 했으니까, 대화 후 여자는 남자에게 보여 주기 위 해 휴대폰에서 여행 일정을 찾아볼 것이다.

      # 11
      - text: |-
              *11번*
              ① 음료수를 주문한다. 
              ② 안내 센터를 찾아 간다. 
              ③ 놀이공원 지도를 살펴본다. 
              ④ 놀이기구 타는 곳에서 줄을 선다.


        audio: https://github.com/xiaolanchong/topikbotdata/raw/master/topik2_2019_mock_test1/audio/11.mp3
        choice: [1, 2, 3, 4]
        answer: 4
        comment: |-
                 여자: 오늘 사람들이 정말 많이 온 것 같아요. 저기 기다리는 줄 좀 보세요.
                 남자: 와, 놀이기구를 타려면 한 시간 이상 줄을 서야겠는데요. 
                 여자: 일단 진수 씨는 저기에 가서 줄을 서 있어요. 내가 안내 센터에 가서 놀이 공원 지도를 받고 음료수도 좀 사 올게요. 
                 남자: 아니에요. 내가 갔다 올게요. 줄을 서 있다가 필요한 게 있으면 전화해요.
                 남자가 여자에게 '놀이기구 앞에 가서 줄을 서 있으라'고 했으니까, 여자는 놀이기구 타는 곳에 가 서 줄을 설 것이다.


      # 12
      - text: |-
              *12번*
              ① 진료를 받으러 간다.
              ② 집에 가서 약을 먹고 잔다.
              ③ 커피를 끊는 방법을 알아본다.
              ③ 일에 집중하도록 노력해 본다.


        audio: https://github.com/xiaolanchong/topikbotdata/raw/master/topik2_2019_mock_test1/audio/12.mp3
        choice: [1, 2, 3, 4]
        answer: 1
        comment: |-
                 남자: 무슨 일 있어요? 안색이 안 좋아 보이는데요. 
                 여자: 요즘 통 잠을 잘 수가 없어요. 혹시 영향이 있을까 봐 좋아하는 커피도 안 마시고 여러 | 가지로 노력해 봤는데 별로 효과가 없더라고요. 
                 남자: 그 정도면 병원에 한번 가보는 게 어때요? 약을 좀 먹는 게 도움이 될 것 같은데요. 곧 퇴근 시간인데 미루지 말고 오늘 당장 가 보세요. 
                 여자: 네, 안 그래도 그렇게 해야 할 것 같아요. 잠을 제대로 못 자다 보니 일에도 집중이 안 돼서 힘들어요.
                 남자가 여자에게 '곧 퇴근 시간인데 바로 병원에 가 보라'고 했고 여자가 그렇게 하겠다”고 했으니 | 까. 대화 후 여자는 병원에 갈 것이다.

      # 13
      - text: |-
              *13번*
              ※ [13~16] 다음을 듣고 내용과 일치하는 것을 고르십시오. (각 2점)
              ① 남자는 주말마다 문화 체험을 하러 간다.
              ② 여자는 당분간 주말에 시간을 낼 수 없다.
              ③ 여자는 무료 체험이 있으면 참가하려고 한다.
              ④ 남자는 서울 근교에서 하는 체험에 참가할 것이다.

        audio: https://github.com/xiaolanchong/topikbotdata/raw/master/topik2_2019_mock_test1/audio/13.mp3
        choice: [1, 2, 3, 4]
        answer: 2
        comment: |-
                  여자: 한국 문화 체험 잘 다녀왔어요? 
                  남자: 네, 주말마다 전주 등 여러 지역으로 출발하는 프로그램이 있더라고요. 외국인이라면 무료로 참가할 수 있는 프로그램도 있고요. 
                  여자: 그래요? 저도 가고 싶은데 이번 달에는 시간이 안 나네요.
                  남자 그럼 다음 달에 한번 가 보세요. 다음 달에는 서울 근교에서 하는 프로그램도 있대요.
                  ① 남자는 주말마다 문화 체험을 하러 간다. → 주말마다 시행되는 문화 체험 프로그램이 있으나 남자가 주말마다 문화 체험을 하러 간다는 내용은 나타나 있지 않다. 
                  ③ 여자는 무료 체험이 있으면 참가하려고 한다. → 무료 체험인 경우에만 참가하려고 하는 것은 아니다.
                  ④ 남자는 서울 근교에서 하는 체험에 참가할 것이다. → 남자는 여자에게 다음 달에 서울 근교에서 하는 프로그램에 가 보라고 했다.

      # 14
      - text: |-
              *14번*
              ① 비행기가 고장 나서 출발할 수 없다.
              ② 승객들은 비행기를 타려고 기다리고 있다.
              ③ 승무원들이 공항 이용 방법에 대해 설명하고 있다.
              ④ 현재 공항의 날씨는 비행기가 출발하기에 좋지 않다.

        audio: https://github.com/xiaolanchong/topikbotdata/raw/master/topik2_2019_mock_test1/audio/14.mp3
        choice: [1, 2, 3, 4]
        answer: 4
        comment: |-
              여자: 안내 말씀 드리겠습니다. 우리 비행기는 현재 공항의 기상 문제로 인해 출발이 지연되고 있습니다. 기상 상태가 좋아지는 대로 출발할 예정이니 승객여러분께서는 승무원의 안내에 따라 기내에서 기다려 주시기 바랍니다. 승객 여러분께 불편을 드려 죄송합니다.
              ① 비행기가 고장 나서 출발할 수 없다. → 기상 문제로 출발이 늦어지고 있다. 
              ② 승객들은 비행기를 타려고 기다리고 있다. → 승객들은 비행기 안에서 기다리고 있다. 
              ③ 승무원들이 공항 이용 방법에 대해 설명하고 있다. → 승무원들이 비행기 출발이 늦어지는 상황에 대해 설명하고 있다.


      # 15
      - text: |-
              *15번*
              ① 이 서비스는 전국적으로 실시되고 있다.
              ② 혼자 사는 여학생만 이 서비스를 신청할 수 있다.
              ③ 이 서비스를 이용하려면 도착 30분 전에 신청해야 한다.
              ④ 120번에 전화를 하면 내려야 할 곳과 시간을 알려 준다.

        audio: https://github.com/xiaolanchong/topikbotdata/raw/master/topik2_2019_mock_test1/audio/15.mp3
        choice: [1, 2, 3, 4]
        answer: 3
        comment: |-
