        問題3 次の文章を読んで、 1つから 3 〖  〗の中に入る最もよいものを、1・2・3・4か 文章の文法ら一つ選びなさい。
        苦情を言うことは、本来何も悪いことではありません。むしろ、毅然とした態度でちゃんと苦情を言うのは、客として必要な能力なのだと思っています。
        苦情を言う目的とは、何でしょうか。次回買い物するときに、不利益や不都合がなく、 気持ちよく買い物したいという希望を店に伝えることだと、私は考えています。自分が ふだん買い物する店をよくしたいと〖 1 〗、苦情を言うのです。
        苦情を言うのは、店にとって不愉快なことを伝えるわけですから、ちょっと気がひけ ます。できたら、〖 2 〗ものでもあります。にもかかわらず、わざわざ苦情を言うのは、 自分が次に来たときには気持ちよく買い物したいからです。
        このとき、「自分は店をよくしてやっているんだ」という恩着せがましい考えを持つの はよくありません。この考えを持つ〖 3 〗、いずれ暴言を吐く「お客様」になっていく でしょうから。
        (森真一著「「お客様」がやかましい」筑摩書房刊)
